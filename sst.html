<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SST Content</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.4s ease-in-out;
    }
    body {
      margin: 0;
      padding: 20px;
      background: #001F3F;
      color: white;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      color: #00BFFF;
      margin-bottom: 30px;
    }
    h2 {
      margin-top: 40px;
      color: #00BFFF;
    }
    video {
      width: 100%;
      max-width: 700px;
      margin: 10px auto;
      border-radius: 15px;
      box-shadow: 0 0 10px #00BFFF;
      display: block;
    }
    select {
      padding: 5px 10px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .back-btn {
      display: inline-block;
      margin-top: 40px;
      background: #00BFFF;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 15px;
    }
    .back-btn:hover {
      background: #009ACD;
    }
  </style>
</head>
<body>

  <h1>SST Resources</h1>

  <h2>Lecture Videos</h2>

  <video id="video1" controls></video>
  <label>Speed:
    <select id="speed1" onchange="changeSpeed('video1', 'speed1')">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
  </label>

  <video id="video2" controls></video>
  <label>Speed:
    <select id="speed2" onchange="changeSpeed('video2', 'speed2')">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
  </label>

  <video id="video3" controls></video>
  <label>Speed:
    <select id="speed3" onchange="changeSpeed('video3', 'speed3')">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
  </label>

  <video id="video4" controls></video>
  <label>Speed:
    <select id="speed4" onchange="changeSpeed('video4', 'speed4')">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
  </label>

  <a href="subjects.html" class="back-btn">‚Üê Back to Subjects</a>

  <script>
    const sources = [
      "https://d1qcficr3lu37x.cloudfront.net/file_library/videos/channel_vod_non_drm_hls/4372168/174644893368577880624/174644893368577880624_7880624.m3u8",
      "https://d3cx6qbbd4cbso.cloudfront.net/file_library/videos/vod_non_drm_ios/4387658/1747816567_1824395781527963/sunny/1747816234724_549446162669787600_video_VOD.m3u8",
      "https://d1qcficr3lu37x.cloudfront.net/file_library/videos/channel_vod_non_drm_hls/4374999/174663266860947880624/174663266860947880624_7880624.m3u8",
      "https://d1qcficr3lu37x.cloudfront.net/file_library/videos/channel_vod_non_drm_hls/4376187/174671890371767880624/174671890371767880624_7880624.m3u8"
    ];

    sources.forEach((src, i) => {
      const video = document.getElementById(`video${i + 1}`);
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src;
      }
    });

    function changeSpeed(videoId, selectId) {
      const video = document.getElementById(videoId);
      const speed = document.getElementById(selectId).value;
      video.playbackRate = parseFloat(speed);
    }
  </script>

</body>
</html>
