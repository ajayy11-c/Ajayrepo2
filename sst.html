<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SST Lectures</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #001f3f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    h1 {
      color: #00bfff;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab-button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .tab-button.active {
      background-color: #007acc;
    }
    .video-container {
      display: none;
      animation: fadeIn 0.5s;
    }
    .video-container.active {
      display: block;
    }
    video {
      width: 100%;
      max-width: 700px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00bfff;
    }
    .speed-control {
      margin-top: 10px;
      margin-bottom: 30px;
    }
    select {
      padding: 5px 10px;
      border-radius: 10px;
    }
    a.back-btn {
      display: inline-block;
      margin-top: 30px;
      background: #00bfff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 15px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>SST Lecture Videos</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="showVideo(0)">üìò power sharng iLecture 1</button>
    <button class="tab-button" onclick="showVideo(1)">üìòpower sharng Lecture 2</button>
    <button class="tab-button" onclick="showVideo(2)">üìòpower sharng Lecture 3</button>
    <button class="tab-button" onclick="showVideo(3)">üìòpower sharng Lecture 4</button>
  </div>

  <div id="videoContainers">
    <div class="video-container active">
      <video id="video1" controls></video>
      <div class="speed-control">
        <label>Speed:
          <select onchange="changeSpeed('video1', this.value)">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
        </label>
      </div>
    </div>
    <div class="video-container">
      <video id="video2" controls></video>
      <div class="speed-control">
        <label>Speed:
          <select onchange="changeSpeed('video2', this.value)">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
        </label>
      </div>
    </div>
    <div class="video-container">
      <video id="video3" controls></video>
      <div class="speed-control">
        <label>Speed:
          <select onchange="changeSpeed('video3', this.value)">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
        </label>
      </div>
    </div>
    <div class="video-container">
      <video id="video4" controls></video>
      <div class="speed-control">
        <label>Speed:
          <select onchange="changeSpeed('video4', this.value)">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <a href="subjects.html" class="back-btn">‚Üê Back to Subjects</a>

  <script>
    const sources = [
      "https://d1qcficr3lu37x.cloudfront.net/file_library/videos/channel_vod_non_drm_hls/4372168/174644893368577880624/174644893368577880624_7880624.m3u8",
      "https://d3cx6qbbd4cbso.cloudfront.net/file_library/videos/vod_non_drm_ios/4387658/1747816567_1824395781527963/sunny/1747816234724_549446162669787600_video_VOD.m3u8",
      "https://d1qcficr3lu37x.cloudfront.net/file_library/videos/channel_vod_non_drm_hls/4374999/174663266860947880624/174663266860947880624_7880624.m3u8",
      "https://d1qcficr3lu37x.cloudfront.net/file_library/videos/channel_vod_non_drm_hls/4376187/174671890371767880624/174671890371767880624_7880624.m3u8"
    ];

    sources.forEach((src, i) => {
      const video = document.getElementById(`video${i + 1}`);
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src;
      }
    });

    function changeSpeed(videoId, speed) {
      document.getElementById(videoId).playbackRate = parseFloat(speed);
    }

    function showVideo(index) {
      const tabs = document.querySelectorAll(".tab-button");
      const videos = document.querySelectorAll(".video-container");
      tabs.forEach((tab, i) => {
        tab.classList.toggle("active", i === index);
        videos[i].classList.toggle("active", i === index);
      });
    }
  </script>
</body>
</html>
